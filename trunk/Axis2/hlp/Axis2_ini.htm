<!--
<U><A NAME="button">
<font color=darkblue><B>Button Control</B></font></A></U><br>
<A NAME="caption">
<font color=darkgreen><B>Caption</B></font></A> - Enter a descriptive name for the button.
<br><A NAME="command">
<font color=darkgreen><B>Command</B></font></A> - This is where you type the command to be stored. This can be anything, from regular speech to commands.<br>
<I>*Remember* Commands must start with a period "."</I>
<br><A NAME="add">
<font color=darkgreen><B>Add</B></font></A> - This button will create your new command on the current tab.
<br><A NAME="edit">
<font color=darkgreen><B>Edit</B></font></A> - This will ask you to select a button to edit. when selected, it will replace the buttons information with the one specified in the caption and command field.
<br><A NAME="remove">
<font color=darkgreen><B>Remove</B></font></A> - This will ask you to select a button to be removed. A confirmation is required to prevent accidental removal of buttons.

<br><br><U><A NAME="tab">
<font color=darkblue><B>Tab Control</B></font></A></U><br>
<A NAME="label">
<font color=darkgreen><B>Tab Label</B></font></A> - Enter a descriptive name for the tab.
<br><A NAME="add_tab">
<font color=darkgreen><B>Add Tab</B></font></A> -  Will add a new tab with the specified label.
<br><A NAME="delete_tab">
<font color=darkgreen><B>Del Tab</B></font></A> - Will delete the currently selected tab. A confirmation is required to prevent accidental removal of tabs.<br>
<I>*Note* The last tab can not be deleted!</I>
<br><A NAME="clear_tab">
<font color=darkgreen><B>Clear Tab</B></font></A> - Will clear all buttons from the currently selected tab. A confirmation is required to prevent accidental clearing of tabs.
-->
